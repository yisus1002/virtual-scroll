<h1>Paises</h1>

<div class="row">
    <div class="col">
        <ul class="list-group" cdkDropList
        (cdkDropListDropped)="drop($event)"
        >
            <li cdkDrag style="cursor: move;"
                class="list-group-item bg-white shadow p-2 m-1 rounded-4" 
                *ngFor="let item of paises">
                {{item.name.common}}
            </li>
        </ul>
    </div>
</div>
